<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bgup"></div>
  <div class="bgdown"></div>
<!--   <div class="bgtop"><img src="/images/bg-pattern-top.svg" alt=""></div>
  <div class="bgbottom"><img src="/images/bg-pattern-bottom.svg" alt=""></div> -->
  <main class="content">
    <div class="about">
      <img id="photo" src="/images/image-victor.jpg" alt="victor-image">
      <div class="info">
        <span id="name">Victor Crest</span><span id="age">26</span>
        <p id="loc">London</p>
      </div>
      <hr>
    </div>
    <div class="stats">
      <div class="followers">
        <p>80K</p><p class="small">Followers</p>
      </div>
      <div class="likes">
        <p>803K</p><p class="small">Likes</p>
      </div>
      <div class="photos">
        <p>1.4K</p><p class="small">Photos</p>
      </div>
    </div>
  </main>

</html>
